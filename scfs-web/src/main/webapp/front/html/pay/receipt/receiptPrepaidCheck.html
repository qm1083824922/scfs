<style>

</style>
<div class="wrapper">
  <section class="content-header my-content-header">
	  <ol class="breadcrumb">
	    <li>当前位置</li>
	    <li>资金</li>
	    <li>水单</li>
	    <li class="active">核销</li>
	  </ol>
  </section>
  <!--引入面包屑-->
  <section class="product-wrap">
        <div class="box no-margin"> 
          <form class="form-horizontal">
            <div class="box-body">
                <ul class="nav nav-tabs">
                  <li role="presentation"><a class="tab-item" id="orderDtlLink"  data-url="html/pay/receipt/receiptCheck.html">基础信息</a></li>
                  <li role="presentation"  ><a class="tab-item"data-url="html/pay/receipt/receiptCopeCheck.html">应付核销</a></li>
				  <li role="presentation" class="active"><a class="tab-item"  data-url="html/pay/receipt/receiptPrepaidCheck.html">预付明细</a></li>
                  <li role="presentation" ><a class="tab-item" id="orderDtlLink" data-url="html/pay/receipt/attachment.html">附件</a></li>
                </ul>
                <table id="js_dataTable" data-url="prepaidReceiptRel/query">
                </table>              
            </div>
            <!-- /.box-body --> 
            <div class="box-footer text-center">
              <button type="button" class="btn btn-warning btn-sm" data-permissionUrl="/prepaidReceiptRel/delete" id="multDel">批量删除</button> 
              <button type="button" class="btn btn-primary btn-sm" data-permissionUrl="/prepaidReceiptRel/add" data-url="html/pay/receipt/receiptPrepaidCheckAdd.html" id="add">添加</button> 
              <button type="button" id="back" data-url="html/pay/receipt/receiptSearch.html" class="btn btn-default btn-sm js-back">返回</button>
            </div>
            <!-- /.box-footer --> 
          </form>          
        </div>
  </section>
</div>

<script>
	
    window.operateEvents = {
  };
    /*数据表格*/
    var tabCols = [
      {
           field: 'checkItem',
           checkbox: true,
      }, {
           title: '项目',
           field: 'projectName',
           width: 80,
           align: 'center'
       }, {
           title: '客户',
           field: 'customerName',
           width: 210,
           align: 'center'
       }, {
           title: '经营单位',
           field: 'busiUnitName',
           width: 100,
           align: 'center'
       },{
           title: '预付类型',
           field: 'prepaidName',
           width: 70,
           align: 'center'
       },{
           title: '预付金额',
           field: 'actualPrepaidAmount',
           width: 70,
           align: 'center',
	       	formatter : function(value , row , index) {
	    		return value==null ? "": value.toThounds();
	        }
       }
   ];

    options.initPage = function(){
    	var type = options.param.type;
    	console.log(typeof type);
        if(type !=9 && type !=10){
        	$("#add").show();
        }else{
        	$("#add").css('display','none'); 
        }
    	options.param.receiptId = options.param.id;
    	GLOBAL.initTable($('#js_dataTable'), tabCols, {receiptId: options.param.id}, false, {
            onPostBody: function(){
                if($(".modify").length){
                    GLOBAL.permissionBtn($(".modify .btn"));
                }
            },
            onLoadSuccess : function(data) {
				if(data.options.totalStr != null){
					$('#js_dataTable tbody').append("<tr><td style='text-align:left;font-weight:bold' colspan='" + tabCols.length + "'>" + data.options.totalStr + "</td></tr>");
				}
			}
        });
    };

    
    $(".tab-item").click(function(){
        var url = $(this).data("url");
        GLOBAL.go(url);
    })

    $("#add").click(function(){
        var url = $(this).data("url");
        GLOBAL.go(url);
    })
    
    $("#multDel").click(function() {
		var ids = GLOBAL.selectIds($('#js_dataTable'));
		if(ids){
			layer.confirm('确定要批量删除吗？', {
				btn : [ '确定', '取消' ]
			//按钮
			}, function() {
				GLOBAL.ajax("prepaidReceiptRel/delete", {
					ids : ids
				}, function(e) {
					if (e.success) {
						layer.msg("删除成功！");
						$('#js_dataTable').bootstrapTable('refresh');
					} else {
						layer.msg(e.msg);
					}
				}, false);
			});
		}
	})
    
    GLOBAL.goBack();
  

</script>
