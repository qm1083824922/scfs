<link rel="stylesheet" href="../../../js/plugins/jquery.upload/jquery.upload.css">
<div class="wrapper">
    <section class="content-header my-content-header">
  	<ol class="breadcrumb">
	    <li>当前位置</li>
	    <li>采购订单</li>
	    <li class="active">导入</li>
  	</ol>
  </section>
  <section class="product-wrap">
        <div class="box no-margin"> 
            <div class="box-body">  
	         <form class="form-horizontal form-inline" id="form1" enctype="multipart/form-data">
                 <table class="table table-bordered table-hover no-margin">  
                  	<tr>
                       <td width="180" class="text-right"><b>导入说明： </b></td> 
                       <td class="text-left">
                       		1、导入条数不能超过999；</br>
                            2、附属编码不能为空，编号不能超过50个字符，编号不能重复；</br>
                            3、项目编号不能为空，不能超过50个字符；</br>
                            4、供应商编号不能为空，不能超过50个字符；</br>
                            5、币种不能为空；</br>
                            6、订单日期不能为空；</br>
                            7、预计到货日期不能为空；</br>
                            8、收货仓库编号不能为空；</br>
                            9、商品编号不能为空，单位不能超过50个字符；</br>
                            10、订单数量为空，请录入数字；</br>
                            11、订单单价不能为空，请录入数字；</br>         
                            12、商品批次不能为空；
                       </td>
                    </tr>
                    <tr>
                       <td width="180" class="text-right"><b>下载导入模板： </b></td> 
                       <td class="text-left"> 
                            <button type="button" data-permissionUrl="/po/excel/poTemplate.xls" 
                            	data-url="po/excel/poTemplate.xls" id="download" class="btn btn-default btn-sm">下载</button>
                       </td>
                    </tr>
                    <tr>
                       <td width="180" class="text-right"><b>选择导入文件： </b></td> 
                       <td class="text-left"> 
                            <span type="button" class="btn" data-permissionUrl="/po/excel/import" id="upload"></span>
                       </td>
                    </tr>
                  </table>
	          </form>
            </div>
            <!-- /.box-body --> 
            <div class="box-footer text-center">
              <button type="button" data-url="html/purchase/poSearch.html" id="js-back" class="btn btn-default btn-sm">返回</button> 
            </div>
            <!-- /.box-footer -->
        </div>
  </section>
</div>

<script src="../../../js/plugins/jquery.upload/jquery.upload.js"></script>
<script>
options.initPage = function(){
	
};

$("#js-back").click(function(){
    var url = $(this).data("url");
    GLOBAL.go(url, options.param);
});

$("#download").click(function(){
	var url = $(this).data("url");
	location.href = GLOBAL.host + url;
});

$("#upload").upload({
 	url: GLOBAL.host + "po/excel/import",
 	fileType: "xls, xlsx",
 	isMultiple: false,
	success: function(){
		
    }
}); 
</script>
