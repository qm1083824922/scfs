<script>
var auditTabCols = [{
      title: '序号',
      field: 'columnsNumber',
      width: '5%'
  }, {
      title: '流程节点',
      field: "stateName",
      width: '15%'
  }, {
      title: '处理人',
      field: "dealName",
      width: '15%'
  }, {
      title: '处理意见',
      field: "suggestion",
      width: '25%'
  }, {
      title: '开始时间',
      field: "createTime",
      width: '15%'
  }, {
      title: "处理时间",
      field: "dealTime",
      width: '15%'
  }, {
      title: "处理状态",
      field: "auditStateName",
      width: '10%'
  }];
options.initPage = function() {
	var status = options.param.status;
	if(status==5){
		$(".nav>li.state").show();	
	}
    GLOBAL.getEditData($("#billOutStoreScanForm"), options.param.id);
    
    GLOBAL.initTable($('#js_audit_dataTable'), auditTabCols, {
      billOutStoreId: options.param.id
    }, null, {
        pagination: false
    });
}

GLOBAL.goBack();
</script>
