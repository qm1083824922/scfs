	href="../../../js/plugins/bootstrap-table/bootstrap-table.min.css">
<style type="text/css">
@page {
	size: auto; /* auto is the initial value */
	margin: 0mm; /* this affects the margin in the printer settings */
}

body, table {
	font-size: 14px;
}

table {
	margin: auto;
}

table.head {
	font-size: 13px;
	margin-top: -5px;
}

table.head td {
	height: 10px;
	overflow: hidden;
	white-space: nowrap;
}

div.whole {
	margin: 0px auto;
	padding-top: 30px;
	width: 730px;
}

	vertical-align: middle;
}

	margin: 5px 0 2px 0;
}

	vertical-align: middle;
	margin: auto;

<body>
	<div class="whole">
		<div class="print-top">
			<button class="btn btn-primary mb20 printBtn">打印</button>
			<button class="btn btn-default mb20 closeBtn">关闭</button>
		</div>
		<form class="form-horizontal form-inline" id="form1"
			data-url="fee/receive/detail">
			<table width="710px">
				<tr>
					<td>
						<table width="100%">
							<tr>
								<td align="center">
									<h3>
										<label class="js-initform" id="busiUnitName"
											name="busiUnitName"></label>
									</h3>
									<hr> <label class="js-initform" id="busiUnitAddress"
									name="busiUnitAddress"></label>
								</td>
								<td rowspan="2">
									<div id="qrcode"></div>
								</td>
							</tr>
							<tr>
								<td align="center" style="font-size: 20px; padding: 10px;">应收费用
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td></td>
				</tr>
				<tr>
					<td>
						<table width="100%">
							<tr>
								<td width="25%" height="15px" align="left">
									&nbsp;&nbsp;费用编号:&nbsp; <label class="js-initform" id="feeNo"
									name="feeNo">
								</td>
								<!-- <td width="25%" height="15px" align="left">
                                    &nbsp;&nbsp;经营单位:&nbsp;
                                    <label class="js-initform" id="busiUnitName" name="busiUnitName">
                                </td>-->
								<td width="25%" height="15px" align="left">
									&nbsp;&nbsp;项目:&nbsp; <label class="js-initform"
									id="projectName" name="projectName">
								</td>
								<td width="25%" height="15px" align="left">
									&nbsp;&nbsp;打印时间:&nbsp; <label class="js-initform"
									id="systemTime" name="systemTime">
								</td>
							</tr>
							<tr>
								<td width="25%" height="15px" align="left">
									&nbsp;&nbsp;应收客户:&nbsp; <label class="js-initform"
									id="custPayerName" name="custPayerName">
								</td>
								<td width="25%" height="15px" align="left">
									&nbsp;&nbsp;应收费用科目:&nbsp; <label class="js-initform"
									id="recFeeSpecName" name="recFeeSpecName">
								</td>
							</tr>
							<tr>
								<td width="25%" height="15px" align="left">
									&nbsp;&nbsp;应收方式:&nbsp; <label class="js-initform"
									id="recTypeName" name="recTypeName">
								</td>
								<td width="25%" height="15px" align="left">
									&nbsp;&nbsp;应收日期:&nbsp; <label class="js-initform" id="recDate"
									name="recDate">
								</td>
								<td width="25%" height="15px" align="left">
									&nbsp;&nbsp;币种:&nbsp; <label class="js-initform"
									id="currencyTypeName" name="currencyTypeName">
								</td>
							</tr>
							<tr>
								<td width="25%" height="15px" align="left">
									&nbsp;&nbsp;应收金额:&nbsp; <label class="js-initform"
									id="recAmount" name="recAmount">
								</td>
								<td width="25%" height="15px" align="left">
									&nbsp;&nbsp;已收金额:&nbsp; <label class="js-initform"
									id="receivedAmount" name="receivedAmount">
								</td>
								<td width="25%" height="15px" align="left">
									&nbsp;&nbsp;已开票金额:&nbsp; <label class="js-initform"
									id="provideInvoiceAmount" name="provideInvoiceAmount">
								</td>
							</tr>
							<tr>
								<td width="25%" height="15px" align="left">
									&nbsp;&nbsp;开票方式:&nbsp; <label class="js-initform"
									id="provideInvoiceTypeName" name="provideInvoiceTypeName">
								</td>
								<td width="25%" height="15px" align="left">
									&nbsp;&nbsp;开票税率:&nbsp; <label class="js-initform"
									id="provideInvoiceTaxRate" name="provideInvoiceTaxRate">
								</td>

							</tr>
							<tr>
								<td width="25%" height="15px" align="left" colspan='3'>
									&nbsp;&nbsp;备注:&nbsp; <label class="js-initform" id="recNote"
									name="recNote">
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</form>
	</div>
	<script src="../../../js/lib/jquery-1.9.1.min.js"
		type="text/javascript"></script>
	<script src="../../../js/lib/qrcode.min.js" type="text/javascript"></script>
	<script src='../../../js/plugins/bootstrap-table/bootstrap-table.js'
		type='text/javascript'></script>
	<script
		src='../../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js'
		type='text/javascript'></script>
	<script src='../../../js/plugins/layer/layer.js' type='text/javascript'></script>
	<script src="../../../js/common.js"></script>
</body>
<script>

		var id = GLOBAL.getParam("id");
		var editData = GLOBAL.getEditData($("#form1"), id);
		//生成二维码, qrcode为二维码容器div的id，二维码的内容由text属性值指定，此例为editData.orderNo
		if(editData){
			var qrcode = new QRCode("qrcode", {
			    text: editData.feeNo,
			    width: 90,
			    height: 90,
			    colorDark : "#000000",
			    colorLight : "#ffffff",
			    correctLevel : QRCode.CorrectLevel.H
			});
		}

		$(".printBtn").click(function(){
			$(this).parent(".print-top").hide();
			closeAfterPrint();
		})
		$(".closeBtn").click(function(){
			window.close();
		})

		function closeAfterPrint() {
			if (document.execCommand("print")) {
				$(".print-top").show();
				var data = {
					id  : id ,
					billType : 6
				}
				GLOBAL.ajax("common/updatePrintNum", data, function() {
				});
			} else
				setTimeout("CloseAfterPrint();", 1000);
		}

		window.onafterprint = function(){
		   alert("Printing completed...");
		}

	</script>

</html>
