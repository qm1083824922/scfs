					<ul class="nav nav-tabs">
                        <li role="presentation" class="active"><a class="tab-item" data-url="html/fee/payDeductionFee/payDeductionFeeScan.html">应付抵扣费用浏览</a></li>

						<tr>
							<td class="text-right"><b>应付客户：</b></td>

						</tr>
						<tr>
							<td class="text-right"><b>应付抵扣科目：</b></td>
							<td class="text-left"><span id="payFeeSpecName"

					<div class="mt15">
                      <h4 class="mb10">审核记录</h4>

                  	</div>

				<!-- /.box-body -->

				<div class="box-footer text-center">

						class="btn btn-default btn-sm">返回</button>
				</div>
			</form>
		</div>
	</section>
</div>
<script>
options.initPage = function() {
	var state = options.param.state;
	if(state==3){
		$(".nav>li.state").show();	
	}
	
	
	var tabCols = [{
	    title: '序号',
	    field: 'columnsNumber',
	    width: '5%'
	}, {
	    title: '流程节点',
	    field: "stateName",
	    width: '15%'
	},{
	    title: '处理人',
	    field: "dealName",
	    width: '15%'
	},{
	    title: '处理意见',
	    field: "suggestion",
	    width: '25%'
	},{
	    title: '开始时间',
	    field: "createTime",
	    width: '15%'
	},{
	    title: "处理时间",
	    field: "dealTime",
	    width: '15%'
	},{
	    title: "处理状态",
	    field: "auditStateName",
	    width: '10%'
	}];

	var callback = function(reply) {
		var data = reply.items;

		for ( var i in data) {
			var value = data[i];
			var element = $("#" + i) ;
			if (element.hasClass("cash")) {
				element.text(value == null ? "" : value.toThounds());
			}else {
				element.text(value == null ? "" : value);
			}
		}
	}
	GLOBAL.ajax("fee/pay/deduction/detail", options.param, callback);

	GLOBAL.initTable($('#js_audit_dataTable'), tabCols, {
        feeId: options.param.id
    }, null, {
        pagination: false
    });

	$("#back").click(function() {
		var url = $(this).data("url");
		GLOBAL.go(url, options.param);
	});
}

</script>
