<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>供应链金融</title>
<script src="../../js/lib/flexible.js" type="text/javascript"></script>
<link href="../../css/base.css" rel="stylesheet"></link>
<link href="../../css/public.css" rel="stylesheet"></link>
<link href="../../css/mobile.css" rel="stylesheet"></link>
<link href="../../css/msg.css" rel="stylesheet"></link>
</head>
<body>
	<div class="wrapper mb20">
		<div class="box no-margin">
			<form class="audit-form">
				<div class="box-body">
					<h4 class="title mb10 ml5 mt5">
						<strong>财务专员审核</strong>
					</h4>
					<table class="table table-bordered table-hover no-margin">
						<tr>
							<td width="180" class="text-right"><b>费用编号：</b></td>
							<td class="text-left"><span id="feeNo" name="feeNo"></span></td>
						</tr>
						<tr>
							<td class="text-right"><b>项目：</b></td>
							<td class="text-left"><span id="projectName"
								name="projectName"></span></td>
						</tr>
						<tr>
							<td class="text-right"><b>应收客户：</b></td>
							<td class="text-left"><span id="custPayerName"
								name="custPayerName"></span></td>
						</tr>
						<tr>
							<td class="text-right"><b>费用科目：</b></td>
							<td class="text-left"><span id="recFeeSpecName"
								name="recFeeSpecName"></span></td>
						</tr>
						<tr>
							<td class="text-right"><b>辅助科目：</b></td>
							<td class="text-left"><span id="recAssistFeeSpecName"
								name="recAssistFeeSpecName"></span></td>
						</tr>
						<tr>
							<td class="text-right"><b>应收方式：</b></td>
							<td class="text-left"><span id="recTypeName"
								name="recTypeName"></span></td>
						</tr>
						<tr>
							<td class="text-right"><b>应收日期：</b></td>
							<td class="text-left"><span id="recDate" name="recDate"></span></td>
						</tr>
						<tr>
							<td class="text-right"><b>币种：</b></td>
							<td class="text-left"><span id="currencyTypeName"
								name="currencyTypeName"></span></td>
						</tr>
						<tr>
							<td class="text-right"><b>应收金额：</b></td>
							<td class="text-left"><span id="recAmount" class="cash"
								name="recAmount"></span></td>
						</tr>
						<tr>
							<td class="text-right"><b>已收金额：</b></td>
							<td class="text-left"><span id="receivedAmount" class="cash"
								name="receivedAmount"></span></td>
						</tr>
						<tr>
							<td class="text-right"><b>已开票金额：</b></td>
							<td class="text-left"><span id="provideInvoiceAmount"
								class="cash" name="provideInvoiceAmount"></span></td>
						</tr>
						<tr>
							<td class="text-right"><b>开票方式：</b></td>
							<td class="text-left"><span id="provideInvoiceTypeName"
								name="provideInvoiceTypeName"></span></td>
						</tr>
						<tr>
							<td class="text-right"><b>开票税率：</b></td>
							<td class="text-left"><span id="provideInvoiceTaxRate"
								name="provideInvoiceTaxRate"></span></td>
						</tr>
						<tr>
							<td class="text-right"><b>备注：</b></td>
							<td class="text-left"><span id="recNote" name="recNote"></span></td>
						</tr>

						<tr>
							<td class="text-right"><b>应付客户：</b></td>
							<td class="text-left"><span id="custReceiverName"
								name="custReceiverName"></span></td>
						</tr>
						<tr>
							<td class="text-right"><b>应付费用科目：</b></td>
							<td class="text-left"><span id="payFeeSpecName"
								name="payFeeSpecName"></span></td>
						</tr>
						<tr>
							<td class="text-right"><b>应付辅助科目：</b></td>
							<td class="text-left"><span id="payAssistFeeSpecName"
								name="payAssistFeeSpecName"></span></td>
						</tr>
						<tr>
							<td class="text-right"><b>应付方式：</b></td>
							<td class="text-left"><span id="payTypeName"
								name="payTypeName"></span></td>
						</tr>
						<tr>
							<td class="text-right"><b>应付日期：</b></td>
							<td class="text-left"><span id="payDate" name="payDate"></span></td>
						</tr>
						<tr>
							<td class="text-right"><b>应付金额：</b></td>
							<td class="text-left"><span id="payAmount" class="cash"
								name="payAmount"></span></td>
						</tr>
						<tr>
							<td class="text-right"><b>已付金额：</b></td>
							<td class="text-left"><span id="paidAmount" class="cash"
								name="paidAmount"></span></td>
						</tr>
						<tr>
							<td class="text-right"><b>已收票金额：</b></td>
							<td class="text-left"><span id="acceptInvoiceAmount"
								class="cash" name="acceptInvoiceAmount"></span></td>
						</tr>
						<tr>
							<td class="text-right"><b>收票方式：</b></td>
							<td class="text-left"><span id="acceptInvoiceTypeName"
								name="acceptInvoiceTypeName"></span></td>
						</tr>
						<tr>
							<td class="text-right"><b>收票税率：</b></td>
							<td class="text-left"><span id="acceptInvoiceTaxRate"
								name="acceptInvoiceTaxRate"></span></td>
						</tr>
						<tr>
							<td class="text-right"><b>备注：</b></td>
							<td class="text-left"><span id="payNote" name="payNote"></span></td>
						</tr>
					</table>
				</div>
				<div class="box-body">
					<h4 class="title mb10 ml5 mt5">
						<strong>审核记录</strong>
					</h4>
					<table id="js_audit_dataTable" class="table table-border"></table>
				</div>
				<div class="box-footer text-center mb10">
					<div class="form-inline" id="buttom1">
						<textarea class="form-control js-initform" id="suggestion"
							rows="3" name="suggestion" placeholder="审核意见"></textarea>
						<p class="mt20">
							<button type="button"
								data-permissionUrl="/fee/finance/pass/audit"
								data-url="fee/finance/pass/audit" class="btn btn-primary btn-sm"
								id="pass">审核通过</button>
							<button type="button" data-permissionUrl="/fee/unpass/audit"
								data-url="fee/unpass/audit"
								class="btn btn-primary btn-sm punpass" id="unpass">审核不通过</button>
							<button type="button" class="btn btn-default btn-sm js-back">返回</button>
						</p>
						<div class="row mt20 psigh" style="display: none">
							<label class="control-label col-md-2">加签给:</label> <select
								class="form-control col-md-8 js-select" data-url="USER"
								id="sighId" name="sighId"></select>
							<button type="button" data-permissionUrl="/fee/sigh/audit"
								data-url="fee/sigh/audit"
								class="btn btn-primary btn-sm col-md-2" id="sigh">加签</button>
						</div>
						<div class="row mt20 pdeliver" style="display: none">
							<label class="form-control col-md-8 js-select">转交给:</label> <select
								class="form-control js-select" data-url="USER" id="deliverId"
								name="deliverId"></select>
							<button type="button" data-permissionUrl="/fee/deliver/audit"
								data-url="fee/deliver/audit"
								class="btn btn-primary btn-sm col-md-2" id="deliver">转交</button>
						</div>
					</div>
					<div class="form-inline" style="display: none" id="buttom2">
						<p class="mt20">
							<button type="button" class="btn btn-default btn-sm js-back">返回</button>
						</p>
					</div>
				</div>
			</form>
		</div>
	</div>
	</div>
	<script src="../../../js/lib/jquery-1.11.0.min.js"
		type="text/javascript"></script>
	<script src="../../js/common.js?v=1.0.0"></script>
	<script> 
var id = GLOBAL.getParam("id");
var poId = GLOBAL.getParam("poId");  
var flag = GLOBAL.getParam("flag");

if(flag){
    $('#buttom2').show();
    $('#buttom1').hide();
}

$(function() {
	var callback = function(reply) {
		var data = reply.items;
		for ( var i in data) {
			var value = data[i];
			var element = $("#" + i) ;
			if (element.hasClass("cash")) {
				element.text(value == null ? "" : value.toThounds());
			}else {
				element.text(value == null ? "" : value);
			}
		}
	} 
	GLOBAL.ajax("fee/info/audit", {feeId: poId}, callback);
	//获取审核记录数据并在表格中展示
    GLOBAL.ajax('fee/auditflow/audit/query', {
    	feeId: poId
    }, function(e) {
        var data = e.items;
        if (data) {
            var tabStr = "";
            for (var i = 0; i < data.length; i++) {

                var bgFlag = data[i].backcolor,
                    fontFlag = data[i].fontcolor;

                if(bgFlag || fontFlag){
                    var backcolor = ["", "#d0daf2"],
                        fontColor = ["", "red", "blue"];
                }
                if(bgFlag == 2){
                    var borderColor = "";
                }

                tabStr += '<tbody><tr><td rowspan="4" class="column-index" style="background-color: ' + backcolor[bgFlag] + ';color: ' + fontColor[fontFlag] + '">' + (i + 1) + '</td></tr><tr style="background-color: ' + 
		    			backcolor[bgFlag] + ';color: ' + fontColor[fontFlag] + '"><td style="width:1rem">节点：</td><td style="width:4rem">' + data[i].stateName +"<span>("+data[i].auditStateName+ ')</span></td><td style="width:1.5rem">处理人：</td>' + '<td>' + data[i].dealName + '</td></tr><tr style="background-color: ' + backcolor[bgFlag] + ';color: ' +
		    			fontColor[fontFlag] + '"><td>时间：</td><td colspan="3">' + data[i].createTime + '&nbsp;&nbsp;-&nbsp;&nbsp;' + data[i].dealTime + '</td></tr><tr style="background-color: ' + backcolor[bgFlag] + ';color: ' + fontColor[fontFlag] + '"><td>意见：</td><td colspan="3">' + data[i].suggestion + 
		    			'</td></tr>' + '<tr class="empty-tr"><td colspan="5"></td></tr></tbody>';
            }
            $('#js_audit_dataTable').append(tabStr);
        }
    })
    GLOBAL.ajax('audit/id/query', {
        id: id
    }, function(e) {
        var data = e.items;
        if (data) {
            if (data.auditType == 1 || data.auditType == 2) {
                $(".psigh,.pdeliver").show();
            } else {
                $(".punpass").hide();
            }
            if(data.auditState == 1 || data.auditState == 3){//审核通过，隐藏
                $('#buttom2').show();
                $('#buttom1').hide();
            }
        }
    }); 
})
GLOBAL.initSelect();
$("#pass").click(function() {
	var suggestion = $("#suggestion").val();
	var url = $(this).data("url");
	GLOBAL.ajax(url, {
		auditId : id,
		feeId :poId,
		suggestion : suggestion || ""
	}, function(e) {
		if (e.success) { 
             MOBILE.msg("审核通过成功！", function(){
         		window.location.href = "audit_list_new.html";
         	});
		} else {
			MOBILE.msg(e.msg);
		}
	});
})

$("#unpass").click(function() {
	var suggestion = $("#suggestion").val();
	if (!suggestion) {
		MOBILE.msg("请输入审核意见");
		return;
	}
	var url = $(this).data("url");
	GLOBAL.ajax(url, {
		auditId : id,
		feeId :  poId,
		suggestion : suggestion
	}, function(e) {
		if (e.success) { 
             MOBILE.msg("审核不通过成功！", function(){
          		window.location.href = "audit_list_new.html";
          	});
		} else {
			MOBILE.msg(e.msg);
		}
	});
})
$(".js-back").click(function(){
   	window.location.href = "audit_list_new.html";
})
$("#sigh").click(function(){
        var url = $(this).data("url");
        var sighId = $("#sighId").val();
        if(sighId){
            MOBILE.confirm('确定加签吗？',  function(){
                GLOBAL.ajax(url, {auditId:  id, pauditorId: sighId}, function(e) {
		            if (e.success) {
		            	  MOBILE.msg("加签成功！", function(){
		                		window.location.href = "audit_list_new.html";
		                	});
		            } else {
		            	MOBILE.msg(e.msg);
		            }
		        });
            });
        }else{
        	MOBILE.msg("请选择！");
            $("#sighId").focus();
        }
    })
    
    $("#deliver").click(function(){
        var url = $(this).data("url");
        var deliverId = $("#deliverId").val();
        if(deliverId){
          MOBILE.confirm('确定转交吗？',   function(){
              	GLOBAL.ajax(url, {auditId: id, pauditorId: deliverId}, function(e) {
		            if (e.success) {
		            	  MOBILE.msg("转交成功！", function(){
		                		window.location.href = "audit_list_new.html";
		                	});
		            } else {
		            	MOBILE.msg(e.msg);
		            }
		        });
          });
        }else{
        	MOBILE.msg("请选择！");
            $("#deliverId").focus();
        }
    })

$(".js-back").click(function(){
    if(flag){
        location.href = "myApplying.html";
    }else{
        window.location.href = "audit_list_new.html";;
    }
})
</script>
</body>
</html>
